<script type="text/javascript">
    apiready = function(){
        $('.select_pull').tap(function(){
            var selects = ['所有仓库','测试仓库'];

            api.actionSheet({
                cancelTitle: '取消',
                buttons: selects
            }, function(ret, err){
                if( ret ){
                     $('.select_pull').html(selects[ret.buttonIndex-1]);
                }else{
                     alert( JSON.stringify( err ) );
                }
            });
        });

       function openWin(name, url){
        api.openWin({
            name: name,
            url: url
            });
        }   
    };
</script>
