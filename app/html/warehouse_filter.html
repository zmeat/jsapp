<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>筛选条件</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <style>
    html,body{
    	width: 100%;
    	height: 100%;
    }
    .aui-btn {
    	width: 40%;
    	display: inline-block;
    }
    .btn-box {
    	width: 100%;

    	text-align: center;
    }
    #wrap{
    	display: flex;
    	display: -webkit-flex;
    	flex-direction: column;
    }
    #content{
    	flex:1;
    	-webkit-flex: 1;
    	overflow: scroll;
    }
    </style>
</head>
<body>
	<div id="mask" style="position:fixed;width:100%;height:100%;z-index:2;background:rgba(0,0,0,0.4);" hidden></div>

	<div id="wrap">
	    <header class="aui-bar aui-bar-nav">
	        <a class="aui-pull-left aui-btn" tapmode onclick="closeWin('warehouse_filter')">
	            <span class="aui-iconfont aui-icon-left"></span>
	        </a>
	        <div class="aui-title">筛选条件</div>
	        <a class="aui-pull-right aui-btn">
	            <span class="aui-iconfont"></span>
	        </a>
	    </header>


	    <div id="content">
	    	<div class="aui-content aui-margin-b-15 show-selection" id="content">
			    <ul class="aui-list aui-form-list">
			    	<li class="aui-list-item">
			            <div class="aui-list-item-inner aui-list-item-arrow">
			                <div class="aui-list-item-label">
			                    开始日期：
			                </div>
			                <div class="aui-list-item-input"  tapmode onclick="openPicker(this)">
			                    <input type="text" placeholder="0000-00-00" name="time1" disabled="disabled" style="color:#ffc107;font-weight:600;">
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			        	<div class="aui-list-item-inner aui-list-item-arrow">
			                <div class="aui-list-item-label">
			                    截至日期：
			                </div>
			                <div class="aui-list-item-input"  tapmode onclick="openPicker(this)">
			                    <input type="text" placeholder="0000-00-00" name="time2" disabled="disabled" style="color:#ffc107;font-weight:600;">
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item" onclick="openScaner(this)">
			            <div class="aui-list-item-inner" style="position: relative;">
			                <div class="aui-list-item-label">
			                    条型码：
			                </div>
			                <div class="aui-list-item-input">
			                    <input type="text" name="tiaoma" placeholder="请输入条码">
			                </div>
			                <a class="aui-iconfont" style="display: block; position: absolute;height: 100%; width: 44px;right:0"><img width="24px" height="24px" src="../image/scaner1.png" style="display: block;position: relative;top: 50%;margin-top: -12px;"></a>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-label">
			                    料件编号：
			                </div>
			                <div class="aui-list-item-input">
			                    <input type="text" name="bianhao" placeholder="请输入料件编号">
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-label">
			                    品名：
			                </div>
			                <div class="aui-list-item-input">
			                    <input type="text" name="pinming" placeholder="请输入品名">
			                </div>
			            </div>
			        </li>
			       	<li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-label">
			                    规格：
			                </div>
			                <div class="aui-list-item-input">
			                    <input type="text" name="guige" placeholder="请输入规格">
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item" onclick="openSelect(this)">
			            <div class="aui-list-item-inner aui-list-item-arrow">
			                <div class="aui-list-item-label">
			                    仓库：
			                </div>
			                <div class="aui-list-item-input">
			                    <input type="text" name="warehouse" placeholder="请选择仓库" disabled="disabled">
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-label">
			                    库位：
			                </div>
			                <div class="aui-list-item-input">
			                    <input type="text" name="kuwei" placeholder="请输入库位">
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-label">
			                    批号：
			                </div>
			                <div class="aui-list-item-input">
			                    <input type="text" name="pihao" placeholder="请输入批号">
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item" onclick="openSelect(this)">
			            <div class="aui-list-item-inner aui-list-item-arrow">
			                <div class="aui-list-item-label">
			                    单位：
			                </div>
			                <div class="aui-list-item-input">
			                    <input type="text" name="danwei" placeholder="请选择单位" disabled="disabled">
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-label">
			                    单据编号：
			                </div>
			                <div class="aui-list-item-input">
			                    <input type="text" name="danjubianhao" placeholder="请输入编号">
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-input">
			                    <label><input class="aui-radio" type="checkbox" name="in"> 入库明细</label>
			                    <label><input class="aui-radio" type="checkbox" name="out"> 出库明细</label>
			                    <label><input class="aui-radio" type="checkbox" name="detail"> 盘点明细</label>
			                </div>
			            </div>
			        </li>
			    </ul>
			</div>
		    <div class="btn-box">
			  	<div class="aui-btn aui-btn-block" style="background: #fff;" onclick="reset();">重置</div>
		   		<div class="aui-btn aui-btn-block aui-btn-warning" onclick="save()">确定</div>	
			</div>		
	    </div>
	</div>



</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/touch.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/zmeat-popup.js"></script>
<script type="text/javascript" src="../script/yanmeng.js"></script>
<script type="text/javascript">
apiready = function () {
    $api.fixStatusBar( $api.dom('header') );
    api.setStatusBarStyle({
        style: 'dark',
        color: "#33475f"
    });   
}

$(function(){
	$('input[name=time1]').val(fnTime());
	$('input[name=time2]').val(fnTime());
});
function openPicker(that){
    api.openPicker({
        type: 'date',
        date: (new Date()).Format("yyyy-MM-dd HH:mm"), //'2014-05-01 12:30'
        title: '请选择日期'
    }, function(ret, err) {
        if (ret) {
            var date = ret.year+"-"+(ret.month>=10 ? ret.month : "0"+ret.month)+"-"+(ret.day>10 ? ret.day : "0"+ret.day);
            $(that).find('input').val(date);
        } else {
            alert(JSON.stringify(err));
        }
    });
}

function openSelect(that){
    var selects = [
        { name: 'item1', code: 1},
        { name: 'item2', code: 2},
        { name: 'item3', code: 3}
    ];
    var popup = new zmeatPopup(selects);

    popup.open(function(data){
        $(that).find('input').val(data.name);
        popup.close();
    });
}


function reset(){
	$('input').val('');
}


function save(){
	var params = {
		time1 : $('input[name=time1]').val(),
		time2 : $('input[name=time2]').val(),
		tiaoma : $('input[name=tiaoma]').val(),
		bianhao : $('input[name=bianhao]').val(),
		pinming : $('input[name=pinming]').val(),
		guige : $('input[name=guige]').val(),
		warehouse : $('input[name=warehouse]').val(),
		kuwei : $('input[name=kuwei]').val(),
		pihao : $('input[name=pihao]').val(),
	 	danwei : $('input[name=danwei]').val(),
		danjubianhao : $('input[name=danjubianhao]').val()
	}

	//传递参数
	api.sendEvent({
	    name: 'filter_save',
	    extra: params
	});

	api.closeWin();
}

//打开二维码阅读器
function openScaner(that){
    var FNScanner = api.require('FNScanner');

    FNScanner.openScanner({
        autorotation: true
    }, function(ret, err) {
        if (ret) {
            if(ret.eventType === 'success'){
                $(that).find('input').val(ret.content);
            }   
        } else {
            alert(JSON.stringify(err));
        }
    });
/*
    cb
    {
        eventType: 'success',    //字符串类型；扫码事件类型
                                 //取值范围：
                                 //show（模块显示）
                                 //success（扫码成功）
                                 //fail（扫码失败）
        imgPath: '',             //字符串类型；需要保存的二维码图片绝对路径（自定义路径）
        albumPath: '',           //字符串类型；需要保存的二维码图片绝对路径（相册路径）
        content: ''              //扫描的二维码/条形码信息
    }
*/
}
</script>
</html>
