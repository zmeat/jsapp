<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>管理工具</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <style>
		.aui-list-item {
			margin: 10px 0px !important;
		}
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" style="background: #ffc107">
        <a class="aui-pull-left aui-btn" tapmode onclick="closeWin('manage_tool')">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">管理工具</div>
        <a class="aui-pull-right aui-btn">
            <span class="aui-iconfont"></span>
        </a>
    </header>

	<div class="aui-content aui-margin-b-15">
	    <ul class="aui-list aui-list-in">
	        <li class="aui-list-item aui-list-item-middle">
	            <div class="aui-list-item-inner aui-list-item-arrow">
	                <div class="aui-list-item-title">清空本地货品列表</div>
	        </li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner aui-list-item-arrow">
	                <div class="aui-list-item-title">清空本地数据库</div>
	            </div>
	        </li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner aui-list-item-arrow">
	                <div class="aui-list-item-title">备份本地数据库</div>
	            </div>
	        </li>
	        <li class="aui-list-item aui-list-item-middle">
	            <div class="aui-list-item-inner aui-list-item-arrow">
	                <div class="aui-list-item-title">还原本地数据库</div>
	        </li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner aui-list-item-arrow">
	                <div class="aui-list-item-title">服务器配置</div>
	            </div>
	        </li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner aui-list-item-arrow">
	                <div class="aui-list-item-title">清空本地货品图片</div>
	            </div>
	        </li>
	    </ul>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/touch.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
apiready = function () {
    $api.fixStatusBar( $api.dom('header') );
    api.setStatusBarStyle({
        style: 'dark',
        color: "#33475f"
    });   
}
</script>
</html>
