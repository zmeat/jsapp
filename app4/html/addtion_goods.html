<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>新增货品</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <style>
        html,body{font-family: "微软雅黑"; margin:0; padding:0;}
        .aui-list-header{text-align:center; height:40px;} 
        .aui-list-header p{color:#fff;}
        .aui-icon-save{width:24px;height:24px;margin-top:4px;}
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" style="background: #ffc107">
        <a class="aui-pull-left aui-btn"  tapmode='hover' onclick="closeWin('addtion_goods')">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">新增货品</div>
        <a class="aui-pull-right aui-btn" tapmode='hover' onclick=" "> <!-- 保存按钮 -->
            <span class="aui-iconfont aui-icon-save"><img class="aui-icon-save" src="../image/save.png" alt=""></span>
        </a>
    </header>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">货品编码</div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入货品编码">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">货品名称</div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入货品名称">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">规格型号</div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">生产厂商</div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">货品类型</div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="备注">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">字段1</div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="">
                    </div>
                </div>
            </li><li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">字段2</div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="">
                    </div>
                </div>
            </li>
        </ul>
    </div> 
    
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/touch.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
apiready = function(){
    $api.fixStatusBar( $api.dom('header') );
    api.setStatusBarStyle({
        style: 'dark',
        color: "#33475f"
    });       
};
</script>
</html>
