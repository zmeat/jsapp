<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>密码修改</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <style>
		.confirm-btn {
			width: 90%;
			margin: 0 auto;
		}
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" style="background: #ffc107">
        <a class="aui-pull-left aui-btn" tapmode onclick="closeWin('reset_password')">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">密码修改</div>
        <a class="aui-pull-right aui-btn">
            <span class="aui-iconfont"></span>
        </a>
    </header>
	
    <div class="aui-content aui-margin-b-15">
	    <ul class="aui-list aui-form-list">
	    	<li class="aui-list-item" style="height:65px;font-family:'黑体';font-size: 22px">
		        <div class="aui-list-item-inner">
	                    用户名：admin
				 </div>
	        </li>	
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner">
	                <div class="aui-list-item-label">
	                    原有密码
	                </div>
	                <div class="aui-list-item-input">
	                    <input type="text" placeholder="请输入原有密码">
	                </div>
	            </div>
	        </li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner">
	                <div class="aui-list-item-label">
	                    新密码
	                </div>
	                <div class="aui-list-item-input">
	                    <input type="password" placeholder="请输入新密码">
	                </div>
	            </div>
	        </li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner">
	                <div class="aui-list-item-label">
	                    确认新密码
	                </div>
	                <div class="aui-list-item-input">
	                    <input type="number" placeholder="请再次输入新密码">
	                </div>
	            </div>
	        </li>
	    </ul>
   	</div>
   	<button class="aui-btn aui-btn-warning aui-btn-block btn-height confirm-btn">确认</button>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/touch.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
apiready = function () {
    $api.fixStatusBar( $api.dom('header') );
    api.setStatusBarStyle({
        style: 'dark',
        color: "#33475f"
    });   
}
</script>
</html>
